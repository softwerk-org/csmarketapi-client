name: run_tests
run-name: Testing API client
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
    
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ./
        run: uv sync --frozen

      - name: Run PyTest
        run: uv run pytest
        env:
          PYTHONPATH: ./src/csmarketapi
          API_KEY: ${{ dev.API_KEY }}
          STEAM_ID: ${{ dev.STEAM_ID }}
          MARKET_HASH_NAME: ${{ dev.MARKET_HASH_NAME }}
          INSPECT_LINK: ${{ dev.INSPECT_LINK }}
        continue-on-error: false
