name: run_tests
run-name: Testing API client
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
    
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ./
        run: uv sync --frozen

      - name: Run PyTest
        env:
          PYTHONPATH: ./src/csmarketapi
          API_KEY: ${{ secrets.API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
          MARKET_HASH_NAME: ${{ vars.MARKET_HASH_NAME }}
          INSPECT_LINK: ${{ vars.INSPECT_LINK }}
        run: uv run pytest
        continue-on-error: false
