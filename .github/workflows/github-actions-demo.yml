name: Tests
run-name: Testing API client
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
      - uses: actions/checkout@v4
    
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        working-directory: ./
        run: uv sync --frozen

      - name: Run PyTest
        run: uv run pytest
        continue-on-error: false
